{# 用户条目HTML宏模板 #}
{% macro render_user_item(item_data) -%}
<div class="{{ item_data.css_classes.item }}" style="{{ item_data.styles.separator }}">
    <div class="rank-number" style="color: {{ item_data.styles.rank_color }}; font-weight: bold; font-size: 36px;">#{{ item_data.rank }}</div>
    <img class="avatar" src="{{ item_data.safe_content.avatar_url }}" style="border-color: {{ item_data.styles.avatar_border }};" />
    <div class="info">
        <div class="name-date">
            <div class="nickname">{{ item_data.safe_content.nickname }}</div>
            <div class="date">最近发言: {{ item_data.safe_content.last_date }}</div>
        </div>
        <div class="stats">
            <div class="count">{{ item_data.total }} 次</div>
            <div class="percentage">({{ "%.2f"|format(item_data.percentage) }}%)</div>
        </div>
    </div>
</div>
{%- endmacro %}
